        .motion-icon {
            background-color: rgba(253, 126, 20, 0.1);

        }

        .sensor-title {
            font-size: 14px;
            color: var(--gray);
            font-weight: 500;
        }

        body.dark-mode .sensor-title {
            color: #aaa;
        }

        .sensor-value {
            font-size: 24px;
            font-weight: 600;
            margin: 5px 0;
        }

        body.dark-mode .sensor-value {
            color: var(--text-dark);
        }

        .sensor-unit {
            font-size: 14px;
            color: var(--gray);
        }

        body.dark-mode .sensor-unit {
            color: #888;
        }

        .sensor-status {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;

        }

        .status-active {

        }

        body.dark-mode .status-active {

        }

        .status-inactive {
            background-color: rgba(108, 117, 125, 0.1);

        }

        body.dark-mode .status-inactive {
            background-color: rgba(108, 117, 125, 0.3);

        }

        .chart-container {
            background: var(--white);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
            height: 700px; 
            display: flex;
            flex-direction: column;
        }

        body.dark-mode .chart-container {
            background: var(--card-dark);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .chart-title {
            font-size: 18px;
            font-weight: 600;
        }

        body.dark-mode .chart-title {
            color: var(--text-dark);
        }

        .chart-actions {
            display: flex;
            gap: 10px;
        }

        .chart-btn {
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            font-size: 14px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        body.dark-mode .chart-btn {
            color: #aaa;
        }

        .chart-btn:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        body.dark-mode .chart-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .chart-wrapper {
            flex: 1; 
            position: relative;
        }

        canvas {
            width: 100% !important;
            height: 600px !important; 
            display: block;
        }

        /* Dark mode toggle button */
        .dark-mode-toggle {
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            font-size: 20px;
            padding: 5px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .dark-mode-toggle:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        body.dark-mode .dark-mode-toggle {
            color: var(--text-dark);
        }

        body.dark-mode .dark-mode-toggle:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Modal styles */
        .chart-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--white);
            border-radius: 10px;
            width: 90%;
            height: 90%;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        body.dark-mode .modal-content {
            background: var(--card-dark);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: var(--gray);
        }

        body.dark-mode .modal-close {
            color: #aaa;
        }

        .modal-chart-container {
            flex: 1;
            position: relative;
        }

        #modalChart {
            width: 100% !important;
            height: 100% !important;
        }

        @media (max-width: 1200px) {
            .chart-container {
                height: 600px;
            }
            
            canvas {
                height: 550px !important;
            }
        }

        @media (max-width: 992px) {
            .chart-container {
                height: 550px;
            }
            
            canvas {
                height: 500px !important;
            }
        }

        @media (max-width: 768px) {
            .sensor-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            }
            
            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .chart-container {
                height: 500px;
            }
            
            canvas {
                height: 450px !important;
            }
        }

        @media (max-width: 576px) {
            .chart-container {
                height: 450px;
            }
            
            canvas {
                height: 400px !important;
            }
        }

        @media (max-width: 480px) {
            .sensor-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 15px;
            }
            
            .chart-container {
                height: 400px;
            }
            
            canvas {
                height: 350px !important;
            }
        }
    </style>
</head>

<body>
    <!-- Modal must be placed BEFORE the script that uses it -->
    <div id="chartModal" class="chart-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Chart Title</h3>
                <button id="closeModal" class="modal-close">&times;</button>
            </div>
            <div class="modal-chart-container">
                <canvas id="modalChart"></canvas>
            </div>
        </div>
    </div>

    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-chart-line"></i>
                <h1>IoT Dashboard</h1>
            </div>
            <div class="header-controls">
                <div class="last-updated" id="lastUpdated">Last updated: Just now</div>
                <button class="dark-mode-toggle" id="darkModeToggle" title="Toggle Dark Mode">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <div id="alert" class="alert">
            <i class="fas fa-exclamation-circle"></i>
            <div class="alert-message"></div>
        </div>

        <div class="sensor-grid">
            <div class="sensor-card">
                <div class="sensor-header">
                    <div>
                        <div class="sensor-title">Temperature</div>
                        <div class="sensor-value" id="temperature">--</div>
                        <div class="sensor-unit">째C</div>
                    </div>
                    <div class="sensor-icon temp-icon">
                        <i class="fas fa-thermometer-half"></i>
                    </div>
                </div>
            </div>

            <div class="sensor-card">
                <div class="sensor-header">
                    <div>
                        <div class="sensor-title">Humidity</div>
                        <div class="sensor-value" id="humidity">--</div>
                        <div class="sensor-unit">%</div>
                    </div>
                    <div class="sensor-icon humidity-icon">
                        <i class="fas fa-tint"></i>
                    </div>
                </div>
            </div>

            <div class="sensor-card">
                <div class="sensor-header">
                    <div>
                        <div class="sensor-title">Pressure</div>
                        <div class="sensor-value" id="pressure">--</div>
                        <div class="sensor-unit">hPa</div>
                    </div>
                    <div class="sensor-icon pressure-icon">
                        <i class="fas fa-tachometer-alt"></i>
                    </div>
                </div>
            </div>

            <div class="sensor-card">
                <div class="sensor-header">
                    <div>
                        <div class="sensor-title">CO2 Level</div>
                        <div class="sensor-value" id="co2">--</div>
                        <div class="sensor-unit">ppm</div>
                    </div>
                    <div class="sensor-icon co2-icon">
                        <i class="fas fa-smog"></i>
                    </div>
                </div>
            </div>

            <div class="sensor-card">
                <div class="sensor-header">
                    <div>
                        <div class="sensor-title">Motion</div>
                        <div class="sensor-value" id="motion">--</div>
                        <div class="sensor-status" id="motionStatus">Not Detected</div>
                    </div>
                    <div class="sensor-icon motion-icon">
                        <i class="fas fa-running"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="chart-container">
            <div class="chart-header">
                <div class="chart-title">Temperature Trends</div>
                <div class="chart-actions">
                    <button class="chart-btn expand-btn" data-chart="temperatureChart"><i class="fas fa-expand"></i></button>
                </div>
            </div>
            <div class="chart-wrapper">
                <canvas id="temperatureChart"></canvas>
            </div>
        </div>

        <div class="chart-container">
            <div class="chart-header">
                <div class="chart-title">CO2 Levels</div>
                <div class="chart-actions">
                    <button class="chart-btn expand-btn" data-chart="co2Chart"><i class="fas fa-expand"></i></button>
                </div>
            </div>
            <div class="chart-wrapper">
                <canvas id="co2Chart"></canvas>
            </div>
        </div>

        <div class="chart-container">
            <div class="chart-header">
                <div class="chart-title">Motion Detection</div>
                <div class="chart-actions">
                    <button class="chart-btn expand-btn" data-chart="motionChart"><i class="fas fa-expand"></i></button>
                </div>
            </div>
            <div class="chart-wrapper">
                <canvas id="motionChart"></canvas>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.0.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.2.0"></script>

    <script>
        // Initialize modal elements first
        const modal = document.getElementById('chartModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalChartCanvas = document.getElementById('modalChart');
        const closeModal = document.getElementById('closeModal');
        let modalChart = null;

        // Dark mode toggle
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;
        
        // Check for saved user preference or use system preference
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
        let darkMode = localStorage.getItem('darkMode') === 'true' || 
                      (localStorage.getItem('darkMode') === null && prefersDarkScheme.matches);

        // Apply dark mode on page load
        if (darkMode) {
            body.classList.add('dark-mode');
            darkModeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        }

        // Toggle dark mode
        darkModeToggle.addEventListener('click', () => {
            darkMode = !darkMode;
            body.classList.toggle('dark-mode');
            darkModeToggle.innerHTML = darkMode ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
            localStorage.setItem('darkMode', darkMode);
            
            // Update charts to match theme
            updateChartThemes();
        });

        // System preference change listener
        prefersDarkScheme.addListener(e => {
            if (localStorage.getItem('darkMode') === null) {
                darkMode = e.matches;
                body.classList.toggle('dark-mode', darkMode);
                darkModeToggle.innerHTML = darkMode ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
                updateChartThemes();
            }
        });

        const socket = io();
        
        function updateLastUpdated() {
            const now = new Date();
            document.getElementById('lastUpdated').textContent = `Last updated: ${now.toLocaleTimeString()}`;
        }

        // Chart initialization
        const tempCtx = document.getElementById("temperatureChart").getContext("2d");
        const co2Ctx = document.getElementById("co2Chart").getContext("2d");
        const motionCtx = document.getElementById("motionChart").getContext("2d");

        const temperatureData = {
            datasets: [{
                label: 'Temperature (째C)',
                data: [],
                borderColor: '#dc3545',
                backgroundColor: 'rgba(220, 53, 69, 0.1)',
                borderWidth: 2,
                tension: 0.4,
                fill: true
            }]
        };

        const co2Data = {
            datasets: [{
                label: 'CO2 (ppm)',
                data: [],
                borderColor: '#6f42c1',
                backgroundColor: 'rgba(111, 66, 193, 0.1)',
                borderWidth: 2,
                tension: 0.4,
                fill: true
            }]
        };

        const motionData = {
            datasets: [{
                label: 'Motion Detected',
                data: [],
                borderColor: '#fd7e14',
                backgroundColor: 'rgba(253, 126, 20, 0.1)',
                borderWidth: 2,
                tension: 0.4,
                fill: true
            }]
        };

        function getChartOptions() {
            return {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'minute',
                            displayFormats: {
                                minute: 'HH:mm'
                            }
                        },
                        grid: {
                            display: false,
                            color: body.classList.contains('dark-mode') ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)'
                        },
                        ticks: {
                            maxRotation: 45,
                            padding: 10,
                            color: body.classList.contains('dark-mode') ? '#aaa' : '#666'
                        }
                    },
                    y: {
                        beginAtZero: false,
                        grid: {
                            color: body.classList.contains('dark-mode') ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.05)'
                        },
                        ticks: {
                            padding: 10,
                            color: body.classList.contains('dark-mode') ? '#aaa' : '#666'
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false,
                        labels: {
                            color: body.classList.contains('dark-mode') ? '#e0e0e0' : '#212529'
                        }
                    },
                    tooltip: {
                        mode: 'index',
                        intersect: false,
                        backgroundColor: body.classList.contains('dark-mode') ? '#333' : '#fff',
                        titleColor: body.classList.contains('dark-mode') ? '#fff' : '#212529',
                        bodyColor: body.classList.contains('dark-mode') ? '#e0e0e0' : '#495057',
                        borderColor: body.classList.contains('dark-mode') ? '#555' : '#ddd',
                        borderWidth: 1
                    }
                },
                layout: {
                    padding: {
                        bottom: 20,
                        left: 10,
                        right: 10,
                        top: 10
                    }
                }
            };
        }

        const tempChart = new Chart(tempCtx, {
            type: 'line',
            data: temperatureData,
            options: getChartOptions()
        });

        const co2Chart = new Chart(co2Ctx, {
            type: 'line',
            data: co2Data,
            options: getChartOptions()
        });

        const motionChart = new Chart(motionCtx, {
            type: 'line',
            data: motionData,
            options: {
                ...getChartOptions(),
                scales: {
                    ...getChartOptions().scales,
                    y: {
                        ...getChartOptions().scales.y,
                        min: 0,
                        max: 1,
                        ticks: {
                            callback: function(value) {
                                return value === 1 ? 'Detected' : 'None';
                            }
                        }
                    }
                }
            }
        });

        function updateChartThemes() {
            const options = getChartOptions();
            
            // Update all charts
            [tempChart, co2Chart, motionChart].forEach(chart => {
                chart.options = options;
                chart.update();
            });
            
            // Update modal chart if exists
            if (modalChart) {
                modalChart.options = {
                    ...options,
                    plugins: {
                        ...options.plugins,
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                color: body.classList.contains('dark-mode') ? '#e0e0e0' : '#212529'
                            }
                        }
                    }
                };
                modalChart.update();
            }
        }

        // Chart expansion functionality
        function openChartInModal(chartInstance, title) {
            modalTitle.textContent = title;
            modal.style.display = 'flex';
            
            const ctx = modalChartCanvas.getContext('2d');
            
            if (modalChart) {
                modalChart.destroy();
            }
            
            modalChart = new Chart(ctx, {
                type: chartInstance.config.type,
                data: JSON.parse(JSON.stringify(chartInstance.data)),
                options: {
                    ...chartInstance.options,
                    maintainAspectRatio: false,
                    responsive: true,
                    plugins: {
                        ...chartInstance.options.plugins,
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                color: body.classList.contains('dark-mode') ? '#e0e0e0' : '#212529'
                            }
                        }
                    }
                }
            });
        }

        function closeModalFunc() {
            modal.style.display = 'none';
            if (modalChart) {
                modalChart.destroy();
                modalChart = null;
            }
        }

        // Event delegation for expand buttons
        document.addEventListener('click', function(e) {
            if (e.target.closest('.expand-btn')) {
                const button = e.target.closest('.expand-btn');
                const chartId = button.getAttribute('data-chart');
                const chartTitle = button.closest('.chart-header').querySelector('.chart-title').textContent;
                
                let chartInstance;
                if (chartId === 'temperatureChart') {
                    chartInstance = tempChart;
                } else if (chartId === 'co2Chart') {
                    chartInstance = co2Chart;
                } else if (chartId === 'motionChart') {
                    chartInstance = motionChart;
                }
                
                openChartInModal(chartInstance, chartTitle);
            }
        });

        closeModal.addEventListener('click', closeModalFunc);
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                closeModalFunc();
            }
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && modal.style.display === 'flex') {
                closeModalFunc();
            }
        });

        // Socket.io data handling
        socket.on("sensorData", (data) => {
            document.getElementById("temperature").textContent = data.temperature;
            document.getElementById("humidity").textContent = data.humidity;
            document.getElementById("pressure").textContent = data.pressure;
            document.getElementById("co2").textContent = data.co2;
            
            const motionElement = document.getElementById("motion");
            const motionStatus = document.getElementById("motionStatus");
            
            if (data.motion) {
                motionElement.textContent = "Detected";
                motionStatus.textContent = "Active";
                motionStatus.className = "sensor-status status-active";
            } else {
                motionElement.textContent = "None";
                motionStatus.textContent = "Inactive";
                motionStatus.className = "sensor-status status-inactive";
            }

            const now = new Date();
            
            temperatureData.datasets[0].data.push({
                x: now,
                y: data.temperature
            });
            
            co2Data.datasets[0].data.push({
                x: now,
                y: data.co2
            });
            
            motionData.datasets[0].data.push({
                x: now,
                y: data.motion ? 1 : 0
            });

            if (temperatureData.datasets[0].data.length > 20) {
                temperatureData.datasets[0].data.shift();
                co2Data.datasets[0].data.shift();
                motionData.datasets[0].data.shift();
            }

            tempChart.update();
            co2Chart.update();
            motionChart.update();
            
            updateLastUpdated();
        });

        socket.on("alert", (message) => {
            const alertDiv = document.getElementById("alert");
            const alertMessage = document.querySelector(".alert-message");
            
            alertDiv.style.display = "flex";
            alertDiv.className = "alert alert-danger";
            alertMessage.textContent = message;
            
            const icon = alertDiv.querySelector("i");
            icon.className = message.toLowerCase().includes("warning") ? 
                "fas fa-exclamation-triangle" : "fas fa-exclamation-circle";

            setTimeout(() => {
                alertDiv.style.display = "none";
            }, 5000);
        });
    </script>
</body>
